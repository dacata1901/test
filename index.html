<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Đẹp</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #74ebd5, #9face6);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .button {
      padding: 12px 24px;
      background-color: #fff;
      color: #333;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .button:hover {
      background-color: #333;
      color: #fff;
    }

    footer {
      position: fixed;
      bottom: 10px;
      font-size: 0.9rem;
      color: #fff;
    }
  </style>
</head>
<body>

  <h1>Chào mừng đến với Website của tôi!</h1>
  <p>Trang web được thiết kế hiện đại, đơn giản và đẹp mắt.</p>
  <button class="button" onclick="alert('Cảm ơn bạn đã ghé thăm!')">Bấm vào đây</button>

  <footer>© 2025 Khe Lan. All rights reserved.</footer>

</body>
</html>
